<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <!-- <link rel="icon" href="\others\icon.ico"> -->
        <!-- <link rel="stylesheet" href="style.css"> -->
    </head>
    <body>
        <table action="/" method="post">
            <tr><td colspan="4" id="text">CALCULATOR</td></tr>
            <tr><td colspan="4" id="output">|</td>
            </tr>
            <tr id="row_1">
                <td class="dis" id="_*"><button>*</button></td>
                <td class="dis" id="_/"><button>/</button></td>
                <td class="dis" id="_-"><button>-</button></td>
                <td class="dis" id="_+"><button>+</button></td>
            </tr>
            <tr id="row_2">
                <td class="dis" id="_7"><button type="submit" name="something">7</button></td>
                <td class="dis" id="_8"><button>8</button></td>
                <td class="dis" id="_9"><button>9</button></td>
                <td id="Enter" rowspan="4"><button>Enter</button></td>
            </tr>
            <tr id="row_3">
                <td class="dis" id="_4"><button>4</button></td>
                <td class="dis" id="_5"><button>5</button></td>
                <td class="dis" id="_6"><button>6</button></td>
            </tr>
            <tr id="row_4">
                <td class="dis" id="_1"><button>1</button></td>
                <td class="dis" id="_2"><button>2</button></td>
                <td class="dis" id="-3"><button>3</button></td>
                </tr>
            <tr id="row_5">
                <td class="dis" id="_0"><button>0</button></td>
                <td class="dis" id="_."><button>.</button></td>
                <td id="AC"><button>AC</button></td>
            </tr>
        </table>
        <!-- <script src="script.js"></script> -->
    </body>
</html>
